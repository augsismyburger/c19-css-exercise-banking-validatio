<!DOCTYPE html>
<html>
    <head>
        <title>Banking Form</title>
        <link rel="stylesheet" href="validation.css">
    </head>
    <body>
        <h1>Banking Form</h1>
        <form>
            <label for="firstName">First Name: </label>
                <input id="firstName" type="text" name="firstName" required pattern="[A-Z][A-z]+">
            <label>Middle Initial: </label>
                <input type="text"  name="midInit" maxlength="1" size ="1" required pattern="[A-Z]">
            <label>Last Name: </label>
                <input type="text" name="lastName" required pattern="[A-Z][A-z|-|']+"><br>
            <label>Address: </label>
                <input type="text" name="address" required>
            <label>Occupation: </label>
                <input type="text" name="occupation" required>
            <label>Employer: </label>
                <input type="text" name="employer" required>
            <label>Employer Address: </label>
                <input type="text" name="employerAddress" required>
            <label>Type of Loan: </label>
                <select name="typeOfLoan" required>
                    <option value="commercial">Commercial</option>
                    <option value="realEstate">Real Estate</option>
                    <option value="personal">Personal</option>
                    <option value="Mortgage">Mortgage</option>
                </select><br>
            <label>Requested Loan Amount: </label>
                <input type="number" name="loanAmmount" placeholder="e.g. 45000" required pattern="[0-9]+">
            <label>Loan Length: </label>
                <input type="radio" name="loanLength" value="5year">5 years
                <input type="radio" name="loanLength" value="15year">15 years
                <input type="radio" name="loanLength" value="30year">30 years<br>
            <label>Special Conditions: </label>
                <input type="checkbox" name="specCon" value="downPayment">I have a down Payment
                <input type="checkbox" name="specCon" value="outOfState">Out-of-State resident
                <input type="checkbox" name="specCon" value="Married">Married
                <input type="checkbox" name="specCon" value="coSigned">Loan will be co-signed
            <label>Comments</label>
                <textarea rows="4" cols="30" name="comments" placeholder="Let us know if you have any addition comments."></textarea>
            <label>Applicant Email Address: </label>
                <input type="email" name="email" required pattern="[A-z]+@[a-z]+.com|.net|.me"><br>
            <label>Applicant Telephone Number: </label>
                <input type="text" name="phone" required placeholder="e.g. 111-222-3333">
            <label>Applicant LinkedIn URL: </label>
                <input type="url" name="linkedIn" required placeholder="e.g. http://www.linkedin.com/yourpage">
            <input id="submit" type="submit" name="submit">
        </form>
    </body>
</html>
